<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu ul {
            padding: 0;
            display: flex;
            list-style-type: none;
            gap: 12px;
        }

        .page-content {
            max-width: 600px;
        }
    </style>
</head>

<body>
    <h1>Navigation</h1>
    <div>
        <input placeholder="Поиск" class="search-input" type="text" />
    </div>
    <div class="search-result"></div>
    <div class="menu">
        <ul>
            <li>
                <a href="/">
                    Главная
                </a>
            </li>
            <li>
                <a href="/two">
                    Вторая
                </a>
            </li>
            <li>
                <a href="/three">
                    Третья
                </a>
            </li>
        </ul>
    </div>
    <div class="loader">Идет загрузка</div>
    <div class="page-content"></div>
    <script type="importmap">
    {
      "imports": {
        "patron-oop": "https://cdn.jsdelivr.net/npm/patron-oop@1.13.0/dist/patron.mjs",
        "patron-web-api": "https://cdn.jsdelivr.net/npm/patron-web-api@1.7.0/dist/patron-web-api.mjs",
        "patron-components": "http://localhost:5500/dist/patron-components.mjs"
      }
    }
  </script>
    <script type="module">
        import { Source, Factory, Patron } from 'patron-oop';
        import {
            HistoryCurrentPage,
            HistoryNewPage
        } from 'patron-web-api';
        import { Navigation, Visible, Text, Input, Link, Page, RouteDisplay, PageFetchTransport, CurrentPage } from 'patron-components';

        const searchInput = new Input(new Source(''), '.search-input');
        searchInput.receiving(new Patron(new Text('.search-result')));

        const pageLoading = new Source(false);
        pageLoading.receiving(new Patron(new Visible('.loader')));

        const pageSource = new Source();
        const currentPage = new CurrentPage();
        currentPage.receiving(new Patron(pageSource));
        pageSource.receiving(new Patron(new HistoryNewPage()));

        const basePathSource = new Source('/examples/router/#');

        const navigation = new Navigation(
            pageLoading,
            basePathSource,
            new HistoryCurrentPage(pageSource),
            new RouteDisplay('.page-content'),
            new Factory(PageFetchTransport)
        );
        navigation.routes(
            [
                {
                    url: '/',
                    template: 'main.html',
                    page: new Page('Главная страница'),
                    default: true,
                },
                {
                    url: '/two',
                    template: 'two.html',
                    page: new Page('Вторая страница'),
                },
                {
                    url: '/three',
                    template: 'three.html',
                    page: new Page('Третья страница'),
                },
            ],
        );

        const link = new Link(currentPage, basePathSource);
        link.watchClick('.menu');
    </script>
</body>

</html>
